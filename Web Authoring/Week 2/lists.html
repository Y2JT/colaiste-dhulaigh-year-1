<!DOCTYPE html>
<html>
<title>Web authoring week 3 lists</title>
<head>
<style type=""text/css">
body {background-color:#808080;}
h3 {font-size:60;color:#90EE90;}
ol {font-size:55;color:#F08080;list-style-type:upper-roman;}
ul {font-size:55;color:#BDB76B;list-style-type:circle;}
</style>
</head>
<body>

<h3>Ordered List</h3>
<ol>
<li>Dublin</li>
<li>Kerry</li>
<li>Cork</li>
<li>Mayo</li>
<li>Donegal</li>
</ol>

<h3>Unordered Lists</h3>
<ul>
<li>Dublin</li>
<li>Kerry</li>
<li>Cork</li>
<li>Mayo</li>
<li>Dongeal</li>
</ul>

</body>
</html>
